<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Proyecto Final - CDVE G5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./src/assets/icons8-astronauta-96.png">
  </head>
  <body>
    <!-- Pantalla de inicio -->
    <div id="main-menu" class="main-menu-container">
      <div class="background-image"></div>
      <div class="main-menu-content">
        <div class="menu-buttons">
          <button id="play-button" class="menu-button">Jugar</button>
        </div>
      </div>
    </div>

    <!-- Story Carousel (inicialmente oculto) -->
    <div id="story-carousel" class="story-carousel" style="display: none;">
      <div class="carousel-container">
        <div class="carousel-title">
          <h1>INTRODUCCIÓN</h1>
          <div class="title-line"></div>
        </div>
        <div class="carousel-book">
          <div class="carousel-page left-page">
            <div class="carousel-image">
              <div class="image-frame">
                <img src="./src/assets/imagen1.png" alt="Historia 1">
              </div>
            </div>
          </div>
          <div class="carousel-page right-page">
            <div class="carousel-text">
              <p>BUM! El granjero espacial Kael sintió como su viaje se desmoronaba luego de chocar un asteroide</p>
            </div>
          </div>
        </div>
        <div class="carousel-navigation">
          <button class="nav-button prev" id="prev-slide">&#10094;</button>
          <div class="page-counter">
            <span class="current-page">1</span>
            <span class="total-pages">/7</span>
          </div>
          <button class="nav-button next" id="next-slide">&#10095;</button>
          <button class="skip-button" id="skip-story">Saltar Historia</button>
        </div>
      </div>
    </div>

    <!-- Contenedor del juego (inicialmente oculto) -->
    <div id="game-container" style="display: none;">
      <div id="container"></div>
      <!-- Minimap HUD Plegable -->
      <div id="minimap-container">
        <button id="minimap-toggle" type="button">Mapa</button>
        <div id="minimap" class="minimap-collapsed">
          <button id="minimap-close" type="button">×</button>
          <canvas id="minimap-canvas" width="340" height="249"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Configuración de módulos ES -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    <!-- Nuestro script principal -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
